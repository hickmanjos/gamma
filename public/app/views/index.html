<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User CRM</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="assets/js/jquery.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-inverse navbar-fixed-top" ng-if="main.loggedIn">
	<div class="navbar-header">
			<div class="navbar-header">
			<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire"></span> GammaByte</a>
		</div>
	</div>	
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
			<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}!</li>
			<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
		</ul>
	</div>
</header>


<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" ng-if="main.loggedIn">
            <ul class="sidebar-nav">
                <li> <a href="/"><span class="glyphicon glyphicon-home"></span> Dashboard</a> </li>
                <li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
                <li> <a href="/settings"><span class="glyphicon glyphicon-cog"></span> Setings</a> </li>
                <li> <a href="/"><span class="glyphicon glyphicon-calendar"></span> Events</a> </li>
                <li> <a href="/"><span class="glyphicon glyphicon-usd"></span> Donations</a> </li>
                <li> <a href="/"><span class="glyphicon glyphicon-th"></span> Widgets</a> </li>
                <li> <a href="/"><span class="glyphicon glyphicon-envelope"></span> Contact</a> </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
	                        <!-- ANGULAR VIEWS -->
							<div ng-view></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->




</body>
</html>
